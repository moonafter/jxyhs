  <h1>桥梁基本状况卡片</h1>

<p><img src="//oss.chengchangqin.com/jxyhs/test.png" alt="二维码"/><br />
<canvas id="the-canvas"></canvas></p>
<script src="/static/js/pdf.min.js"></script>

<script type="text/javascript">
var url = '//oss.chengchangqin.com/jxyhs/%E6%A1%A5%E6%A2%81%E5%9F%BA%E6%9C%AC%E7%8A%B6%E5%86%B5%E5%8D%A1%E7%89%87.pdf'
PDFJS.workerSrc = '/static/js/pdf.worker.min.js'
var loadingTask = PDFJS.getDocument(url);
loadingTask.promise.then(function(pdf) {
  var pageNumber = 1;
  pdf.getPage(pageNumber).then(function(page) {    
    var scale = 1.5;
    var viewport = page.getViewport(scale);
    var canvas = document.getElementById('the-canvas');
    var context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;
    var renderContext = {
      canvasContext: context,
      viewport: viewport
    };
    page.render(renderContext);
  });
});
</script>
